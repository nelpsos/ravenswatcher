<!DOCTYPE html>
<html lang="ko" color-theme="dark">
  <head>
    <!-- <base href="https://nelpsos.github.io/ravenswatcher" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravenswatcher</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/assets/favicon.ico" />

    <!-- Start Single Page Apps for GitHub Pages -->
    <script src="/js/IconButton.js"></script>
    <script src="/js/FancyButton.js"></script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <template id="icon-button">
      <button class="icon-button">
        <span class="icon-container">
          <slot name="icon"></slot>
        </span>
        <span class="icon-background"></span>
      </button>
    </template>
    <template id="fancy-button">
      <button class="fancy-button">
        <span class="fancy-button-shadow"></span>
        <span class="fancy-button-edge"></span>
        <span class="fancy-button-front fancy-button-text">
          <slot name="text"></slot>
        </span>
      </button>
    </template>

    <div id="app">
      <header>
        <div class="icon-buttons">
          <icon-button id="dark-mode-toggle" aria-label="Toggle Dark Mode">
            <span id="dark-mode-toggle-icon" slot="icon"> ☾ </span>
          </icon-button>
          <icon-button>
            <a
              slot="icon"
              aria-label="Go to GitHub"
              href="https://github.com/nelpsos/ravenswatcher"
              target="_blank">
              <img
                src="/assets/github-mark-white.svg"
                alt="GitHub"
                class="github-icon" />
            </a>
          </icon-button>
        </div>
        <h1 class="header">
          <a id="header-logo" data-text="Ravenswatcher">Ravenswatcher</a>
        </h1>
      </header>
      <div id="main-page">
        <div id="character-buttons"></div>
      </div>

      <div id="detail-page">
        <div id="character-header">
          <img id="character-image" />
          <h2 id="character-name"></h2>
          <div class="save-area-inline">
            <span id="save-notice" class="transparent"></span>
            <input type="text" id="build-name" placeholder="빌드 이름" />
            <fancy-button id="save-button">
              <span slot="text">저장</span>
            </fancy-button>
            <fancy-button id="load-button">
              <span slot="text">불러오기</span>
            </fancy-button>
          </div>
        </div>
        <div id="load-popup" style="display: none">
          <button id="close-button">닫기</button>
          <div id="load-list"></div>
        </div>
        <table>
          <tr id="start-talents-row" data-row="0">
            <td id="start-talents" class="left-col"></td>
            <td class="right-col"></td>
          </tr>
          <tr id="talents-row" data-row="1">
            <td id="talents" class="left-col"></td>
            <td class="right-col"></td>
          </tr>
          <tr id="ultimates-row" data-row="2">
            <td id="ultimates" class="left-col"></td>
            <td class="right-col"></td>
          </tr>
          <tr id="ultimate-talents-row" data-row="3">
            <td id="ultimate-talents" class="left-col"></td>
            <td class="right-col"></td>
          </tr>
          <tr id="magical-objects-row" data-row="4">
            <td id="magical-objects" class="left-col"></td>
            <td class="right-col"></td>
          </tr>
        </table>
        <div class="footer">
          <fancy-button id="back-button">
            <span slot="text">돌아가기</span>
          </fancy-button>
        </div>
      </div>
    </div>
    <div id="tooltip" class="tooltip"></div>
  </body>
</html>
