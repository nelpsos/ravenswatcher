<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravenswatcher</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="main-page">
        <div id="character-buttons"></div>
      </div>

      <div id="detail-page">
        <h2 id="character-name">캐릭터 이름</h2>
        <img id="character-image"></img>
        <table>
          <tr data-row="0">
            <td id="start-talents" class="left-col"></td>
            <td class="right-col"></td>
          </tr>
          <tr data-row="1">
            <td id="talents" class="left-col"></td>
            <td class="right-col"></td>
          </tr>
          <tr data-row="2">
            <td id="ultimates" class="left-col"></td>
            <td class="right-col"></td>
          </tr>
          <tr data-row="3">
            <td id="ultimate-talents" class="left-col"></td>
            <td class="right-col"></td>
          </tr>
          <tr data-row="4">
            <td id="magical-objects" class="left-col"></td>
            <td class="right-col"></td>
          </tr>
        </table>

        <div class="save-area">
          <input type="text" id="build-name" placeholder="빌드 이름" />
          <button id="save-button">저장</button>
          <button id="export-button">내보내기</button>
          <input type="file" id="import-file" accept=".json" />
        </div>

        <button id="back-button">돌아가기</button>

        <div id="export-popup" style="display: none">
          <pre id="export-data"></pre>
          <button id="copy-button">복사</button>
          <button id="download-button">다운로드</button>
          <button id="close-button">닫기</button>
        </div>
      </div>
    </div>
    <div id="tooltip" class="tooltip"></div>
  </body>
</html>
