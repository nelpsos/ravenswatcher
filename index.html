<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravenswatcher</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/script.js" defer></script>
    <script src="/js/detailPageHandler.js" defer></script>
    <script src="/js/saveHandler.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="main-page">
        <div id="character-buttons"></div>
      </div>

      <div id="detail-page">
        <h2 id="character-name">캐릭터 이름</h2>
        <div id="character-image"></div>
        <div id="character-description">캐릭터 설명</div>
        <table>
          <tr data-row="0">
            <td class="left-col">
              <div class="item-block" data-item-id="item1">
                <div class="item" data-item-id="item1">아이템 1</div>
              </div>
              <div class="item-block" data-item-id="item2">
                <div class="item" data-item-id="item2">아이템 2</div>
              </div>
              <div class="item-block" data-item-id="item3">
                <div class="item" data-item-id="item3">아이템 3</div>
              </div>
              <div class="item-block" data-item-id="item4">
                <div class="item" data-item-id="item4">아이템 4</div>
              </div>
            </td>
            <td class="right-col">
              <div class="item-block" data-item-id="item1">
                <div class="placeholder"></div>
              </div>
            </td>
          </tr>
          <tr data-row="1">
            <td class="left-col"></td>
            <td class="right-col">
              <div class="placeholder"></div>
              <div class="placeholder"></div>
              <div class="placeholder"></div>
              <div class="placeholder"></div>
              <div class="placeholder"></div>
              <div class="placeholder"></div>
              <div class="placeholder"></div>
            </td>
          </tr>
          <tr data-row="2">
            <td class="left-col">
              <div class="item-block" data-item-id="item25">
                <div class="item" data-item-id="item25">아이템 25</div>
              </div>
              <div class="item-block" data-item-id="item26">
                <div class="item" data-item-id="item26">아이템 26</div>
              </div>
            </td>
            <td class="right-col">
              <div class="item-block" data-item-id="item25">
                <div class="placeholder"></div>
              </div>
            </td>
          </tr>
          <tr data-row="3">
            <td class="left-col">
              <div class="item-block" data-item-id="item27">
                <div class="item" data-item-id="item27">아이템 27</div>
              </div>
              <div class="item-block" data-item-id="item28">
                <div class="item" data-item-id="item28">아이템 28</div>
              </div>
              <div class="item-block" data-item-id="item29">
                <div class="item" data-item-id="item29">아이템 29</div>
              </div>
              <div class="item-block" data-item-id="item30">
                <div class="item" data-item-id="item30">아이템 30</div>
              </div>
            </td>
            <td class="right-col">
              <div class="item-block" data-item-id="item27">
                <div class="placeholder"></div>
              </div>
            </td>
          </tr>
          <tr data-row="4">
            <td class="left-col"></td>
            <td class="right-col"></td>
          </tr>
        </table>

        <div class="save-area">
          <input type="text" id="build-name" placeholder="빌드 이름" />
          <button id="save-button">저장</button>
          <button id="export-button">내보내기</button>
          <input type="file" id="import-file" accept=".json" />
        </div>

        <button id="back-button">돌아가기</button>

        <div id="export-popup" style="display: none">
          <pre id="export-data"></pre>
          <button id="copy-button">복사</button>
          <button id="download-button">다운로드</button>
          <button id="close-button">닫기</button>
        </div>
      </div>
    </div>
  </body>
</html>
